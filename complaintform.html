<BODY bgcolor="#FFFFFF" text="#000000">
<h1 align="center">Complaint Form</h1>
<form name="form1" method="post" action="sendmail.php">
<table width="400" border="1" align="center" bgcolor="#c36241" bordercolor="#000000" cellpadding="10" cellspacing="0">
<tr>
<td>
<center>
<b>To</b>
</center>
</td>
<td>
<input type="text" name="mailto" size="35" value="paulson@jecc.ac.in">
</td>
</tr>
<tr>
<td>
<center>
<b>From</b>
</center>
</td>
<td>
<input type="text" name="from" size="35">
</td>
</tr>
<tr>
<td>
<center>
<b>Register No</b>
</center>
</td>
<td>
<input type="text" name="admno" size="35">
</td>
</tr>
<tr>
<td>
<center>
<b>Subject</b>
</center>
</td>
<td>
<input type="text" name="mailsubject" size="35">
</td>
</tr>
<tr>
<td>
<center>
<b>Message</b>
</center>
</td>
<td>
<textarea name="mailbody" cols="50" rows="7" ></textarea>
</td>
</tr>
<tr>
<td colspan="2">
<div align="center">
<input type="submit" name="Submit" value="Send">
</div>
</td>
</tr>
</table>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
 </BODY>
